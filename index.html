<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/trybewarts-header-logo.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./node_modules/just-validate/src/css/justValidateTooltip.css">
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <!-- <div class="inner-header"> -->
      <img class="trybewarts-header-logo logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
      <i class="bi bi-person-circle login-icon"></i>
      <form class="login-field trybewarts-login" action="#">
        <input id="login" class="login-input" placeholder="Login" type="text">
        <input type="password" class="login-input" name="password" placeholder="Senha" id="password">
        <button class="login-btn btn" type="submit">Enviar</button>
      </form>
      <!-- </div> -->
    </header>
    <h1 class="title" id="trybewarts-header-title">Trybewarts</h1>
  <main>
    <!-- <div class="info-container hide"></div> -->
    <form id="evaluation-form" action="#" class="form js-form" method="GET">
      <div class="name form-group">
        <label for="input-name"></label>
        <input autocomplete="off" data-validate-field='firstname' class="form-input form__input" placeholder="Nome" id="input-name" type="text">
        <label for="input-lastname"></label>
        <input autocomplete="off" data-validate-field="lastname" class="form-input form__input" placeholder="Sobrenome" id="input-lastname" type="text">
      </div>
      <div class="email-house form-group">
        <label for="input-email"></label>
        <input autocomplete="off" data-validate-field="email" class="form-input form__input" placeholder="Email" id="input-email" type="email">
        <select class="form-input" name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="family-container">
        <label id="label-family" for=""><i class="bi bi-lightning-fill"></i> Qual sua família?</label>
        <div class="family-options form-group">
          <div>
            <input type="radio" class="family form-check-input form__radio" data-validate-field="radio1" name="family" id="frontend" value="Frontend">
            <label for="frontend">Frontend
            </label>
          </div>
          <div>
            <input type="radio" class="family form-check-input form__radio" data-validate-field="radio1" name="family" id="backend" value="Backend">
            <label for="backend">Backend
            </label>
          </div>
          <div>
            <input type="radio" class="family form-check-input form__radio" data-validate-field="radio1" name="family" id="fullstack" value="FullStack">
            <label for="fullstack">FullStack
            </label>
          </div>
        </div>
      </div>

      <div class="tech">
        <label id="label-content" for="skill"><i class="bi bi-lightning-fill"></i> Qual conteúdo você está com mais vontade de aprender?</label>
        <br>
        <div class="subject-list">
          <div class="form-group">
            <input class="subject form-check-input form__checkbox" data-validate-field="check" type="checkbox" name="skill" id="hofs" value="HoFs">
            <label for="hofs">HoFs
          </label>
          </div>
          <div class="form-group">
            <input class="subject form-check-input form__checkbox" data-validate-field="check" type="checkbox" name="skill" id="jest" value="Jest">
            <label for="jest">Jest
            </label>
          </div>
          <div class="form-group">
            <input class="subject form-check-input form__checkbox" data-validate-field="check" type="checkbox" name="skill" id="promises" value="Promises">
            <label for="promises">Promises
            </label>
          </div>
          <div class="form-group">
            <input class="subject form-check-input form__checkbox" data-validate-field="check" type="checkbox" name="skill" id="react" value="React">
            <label for="react">React
            </label>
          </div>
          <div class="form-group">
            <input class="subject form-check-input form__checkbox" data-validate-field="check" type="checkbox" name="skill" id="sql" value="SQL">
            <label for="sql">SQL
            </label>
          </div>
          <div class="form-group">
            <input class="subject form-check-input form__checkbox" data-validate-field="check" type="checkbox" name="skill" id="python" value="Python">
            <label for="python">Python
            </label>
          </div>
        </div>
      </div>
      <label id="label-rate" class="label-rate" for="rate"><i class="bi bi-lightning-fill"></i> Como você avalia a Trybewarts?</label>
      <div class="label-rate-container">
      </div>
      <label class="textarea" for="textarea"><i class="bi bi-lightning-fill"></i> Deixe seu comentário:</label>
      <textarea class="textarea-txt form__textarea" name="msg" data-validate-field="text" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p class="counter" id="counter">500</p>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?
      <input type="checkbox" class="form-check-input" name="" id="agreement">
      </label>
      <button id="submit-btn" class="btn btn-primary" disabled type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-white-filled.svg" alt="trybewarts-colored" class="main-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="./node_modules/just-validate/src/js/app.js"></script>
  <!-- <script src="./node_modules/just-validate/src/js/polyfills.js"></script> -->
  <script src="script.js"></script>
</body>

</html>
